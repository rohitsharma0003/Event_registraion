<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register for Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Event Registration System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/events}">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/registrations}">Registrations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 th:text="${registration.id != null} ? 'Edit Registration' : 'Register for Event'"></h1>
        <form th:action="${registration.id != null} ? @{/registrations/update/{id}(id=${registration.id})} : @{/registrations}" th:object="${registration}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
                <label for="event" class="form-label">Event</label>
                <select class="form-select" id="event" th:field="*{event}" required>
                    <option value="">Select an event</option>
                    <option th:each="event : ${events}" th:value="${event.id}" th:text="${event.name}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('event')}" th:errors="*{event}"></div>
            </div>
            <button type="submit" class="btn btn-primary" th:text="${registration.id != null} ? 'Update' : 'Register'"></button>
            <a th:href="@{/registrations}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
